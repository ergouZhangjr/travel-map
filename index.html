<body>
    <div id="container"></div>
</body>


<script>
    //1.地图展示
    var map = new AMap.Map("container", {
      center: [114.365248, 30.53786], //设置地图经纬度
      zoom: 6,
      viewMode: "3D",
      pitch: 10,
    });
    //异步加载控件
    /*
    AMap.plugin(["AMap.MapType", "AMap.Scale"], function () { //异步同时加载多个插件
        var mapType = new AMap.MapType(); //创建工具条插件实例
        map.addControl(mapType); //添加工具条插件到页面
        var scale = new AMap.Scale(); //创建驾车路线规划实例
        map.addControl(scale); //调用插件实例上的方法
    });

    */
    
    //2.城市边界展示
    function addPolygon(data) {
        let polygon = new AMap.Polygon({
            path: data,
            fillColor: '#ccebc5',
            strokeOpacity: 1,
            fillOpacity: 0.5,
            strokeColor: '#2b8cbe',
            strokeWeight: 1,
            strokeStyle: 'dashed',
            strokeDasharray: [5, 5],
        });
        polygon.on('mouseover', () => {
            polygon.setOptions({
                fillOpacity: 0.7,
                fillColor: '#7bccc4'
            })
        })
        polygon.on('mouseout', () => {
            polygon.setOptions({
                fillOpacity: 0.5,
                fillColor: '#ccebc5'
            })
        })
        map.add(polygon);
    }
    
    // 循环添加 citiesData 对象中的所有城市
    for (var cityName in citiesData) {
        if (citiesData.hasOwnProperty(cityName)) {
            addPolygon(citiesData[cityName]);
        }
    }
</script>
